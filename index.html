<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Saas Wesbite </title>
      <link rel="stylesheet" href="/css/default.css">
      <link rel="stylesheet" href="/css/styles.css">
      <link rel="stylesheet" href="/css/responsive.css">
   </head>

   <body>
      <header>
         <div class="container">
            <nav>
               <div class="website-logo-container">
                  <img class="website-logo" src="/assets/project_logo/logo.svg" alt="website logo">
               </div>
               <div class="nav-container">
                  <ul>
                     <li><a href="#">Home</a></li>
                     <li><a href="#">Features</a></li>
                     <li><a href="#">Learn</a></li>
                     <li><a href="#">Pricing</a></li>
                     <li><a href="#">Hire us</a></li>
                  </ul>
                  <div class="btn blue-btn">
                     <a href="#">Buy Now</a>
                  </div>
               </div>
            </nav>

            <div class="bottom-header">
               <div class="header-text">
                  <div class="hero-wrapper">
                     <h2>Empowering <br> teams with the <br> freedom</h2>
                     <p>Own the unlimited power of the web development</p>
                  </div>
                  <div class="header-buttons">
                     <div class="btn blue-btn">
                        <span><i class="fa-solid fa-circle-play"></i></span>
                        <a href="#">Play Video</a>
                     </div>
                     <a href="#" class="blue-link">Learn more</a>
                  </div>
               </div>
   <!-- company-logos -->
               <div class="company-icons-container">
                  <div class="logo-circle logo-1 logo-resize">
                     <div class="logo-container">
                        <img src="/assets/logo_icons/google.png" alt="google" class="logo-icons icons-resize">
                     </div>
                  </div>
                  <div class="logo-circle logo-2">
                     <div class="logocontainer">
                        <img src="/assets/logo_icons/atlassian.png" alt="paypal" class="logo-icons">
                     </div>
                  </div>
                  <div class="logo-circle logo-3">
                     <div class="logocontainer">
                        <img src="/assets/logo_icons/asana.png" alt="asana" class="logo-icons">
                     </div>
                  </div>
                  <div class="logo-circle logo-4">
                     <div class="logocontainer">
                        <img src="/assets/logo_icons/paypal.jpg" alt="atlassian" class="logo-icons">
                     </div>
                  </div>
                  <div class="logo-circle logo-5">
                     <div class="logocontainer">
                        <img src="/assets/logo_icons/weave.png" alt="weave" class="logo-icons">
                     </div>
                  </div>
                  <div class="logo-circle logo-6 logo-resize">
                     <div class="logocontainer">
                        <img src="/assets/logo_icons/google-A.png" alt="calendar" class="logo-icons icons-resize">
                     </div>
                  </div>
                  <div class="logo-circle logo-7">
                     <div class="logocontainer">
                        <img src="/assets/logo_icons/calendar.png" alt="google" class="logo-icons">
                     </div>
                  </div>
               </div>
            </div>
      </header>

      <script src="https://kit.fontawesome.com/d8c86b0491.js" crossorigin="anonymous"></script>
   </body>
</html>
